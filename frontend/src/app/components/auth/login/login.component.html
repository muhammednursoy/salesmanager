<form (submit)="login()" [formGroup]="form" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label class="sr-only" for="inputEmail">Email address</label>
  <input autofocus class="form-control" formControlName="username" id="inputEmail" placeholder="Email address" required type="text">
  <label class="sr-only" for="inputPassword">Password</label>
  <input class="form-control" formControlName="password" id="inputPassword" placeholder="Password" required type="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me">
      Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
