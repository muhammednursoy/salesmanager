<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="form-group row mt-3">
        <label class="col-md-2 col-form-label">Ürünler:</label>
        <div class="col-8">
          <ng-select [items]="products"
                     bindValue="id"
                     bindLabel="name"
                     appendTo="body"
                     [closeOnSelect]="true"
                     [multiple]="true"
                     [(ngModel)]="selectedProductIds">
          </ng-select>

        </div>
      </div>

      <h6 *ngIf="fromDate">
        Başlangıç: {{fromDate.day}}/{{fromDate.month}}/{{fromDate.year}} &nbsp;
        <ng-container *ngIf="toDate">Bitiş: {{toDate.day}}/{{toDate.month}}/{{toDate.year}}</ng-container>
      </h6>
      <button *ngIf="fromDate" [disabled]="selectedProductIds.length == 0" class="btn btn-success d-block mb-2" (click)="getRecords()">Bu Aralıktaki Satışları Getir</button>
    </div>
    <div class="col-md-6 mt-3">
      <app-datepicker-range (fromDate)="setFromDate($event)" (toDate)="setToDate($event)"></app-datepicker-range>
    </div>
  </div>

  <div [chart]="chart"></div>
</div>
