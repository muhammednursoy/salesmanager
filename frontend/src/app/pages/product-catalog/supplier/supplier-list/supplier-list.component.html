<div class="container-fluid mt-3">
  <form class="form-inline" [formGroup]="form">
    <div class="input-group">
      <input type="text" formControlName="searchInput" class="form-control" id="searchInput" placeholder="Ürün Ara">
    </div>
    <button class="btn btn-success m-2" routerLink="./create" type="button">Yeni Üretici</button>
  </form>
  <div class="row mt-3 search-results"
       infinite-scroll
       [infiniteScrollDistance]="scrollDistance"
       [infiniteScrollThrottle]="throttle"
       (scrolled)="onScrollDown()">
    <div *ngFor="let supplier of suppliers" class="col-lg-3 col-md-4 col-sm-6">
      <div class="card text-center m-2">
        <div class="card-body">
          <h5 class="card-title">{{supplier.name}}</h5>
          <p class="card-text">{{supplier.description}}</p>
          <a [routerLink]="'/secure/suppliers/' + supplier.id" class="btn btn-primary btn-sm">Düzenle</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Son güncelleme: {{supplier.updatedAt | date:'medium'}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
